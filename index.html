<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  <title>Calculator</title>
</head>

<body>
  <form class="form" method="get" onsubmit="return false">
    <div class="form__title">
      <h1 class="title">simple calculator</h1>
    </div>
    <div class="form__items">

      <label class="form__text">
        Enter first number -
        <input id="input1" type="text" name="first-number" id="num1" placeholder="Enter number" required>
      </label>
      <select id="math" name="math" required onchange="setValue()">
        <option value="hide">-- Choose operation --</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label class="form__text">
        Enter second number -
        <input id="input2" type="text" name="second-number" id="num2" placeholder="Enter number" required>
      </label>
      <input id="submit" value="calculate" type="submit" name="submit">

      <input type="text" id="result" placeholder="Result" readonly>
  </form>
</body>

</html>
